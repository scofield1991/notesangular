<div class="row">
  <div class="col-sm-12">
    <div class="well" style="background-color:{{ post.color }};" >
        <a href="/post/{{ post.id }}">
            {{ post.name }}</a>
      <div class="post" >
        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
            +{{ post.author.username }}
          </a>
        </div>

        <div class="post__content">
          {{ post.content }}
        </div>
      </div>
    </div>
  </div>
</div>
