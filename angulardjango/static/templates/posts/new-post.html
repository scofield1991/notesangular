
<form role="form" ng-submit="vm.submit()" >
   <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" ng-model="vm.name"
              placeholder="ex. This is name of my first time posting !">
   </div>

  <div class="form-group">
    <label for="post__content">New Post</label>
    <textarea class="form-control" 
              id="post__content" 
              rows="2"
              placeholder="ex. This is my first time posting !"
              ng-model="vm.content">
    </textarea>
  </div>

    <div class="form-group">
        <label for="repeatSelect">Category</label>
      <!--<p>{{ vm.cat }}</p>-->
        <select name="repeatSelect" ng-model="vm.c" class='form-control'>
            <option ng-repeat="option in vm.cat" value="{{option.id}}">{{option.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="repeatSelect">Label</label>
      <!--<p>{{ vm.cat }}</p>-->
        <select name="repeatSelect" ng-model="vm.l" class='form-control'>
            <option ng-repeat="option in vm.label" value="{{option.id}}">{{option.title}}</option>
        </select>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="color"  id="color" ng-model="vm.color">
   </div>


  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
