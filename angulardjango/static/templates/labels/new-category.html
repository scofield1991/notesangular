
<form role="form" ng-submit="vm.submit()">
    <div class="form-group">
      <label for="label__content">Title</label>
      <input type="text" class="form-control" id="label__content" ng-model="vm.content">
    </div>


  <div class="form-group">
    <label for="repeatSelect"> Parent category </label>
    <select name="repeatSelect" ng-model="vm.c">
      <option ng-repeat="option in vm.cat" value="{{option.id}}">{{option.name}}</option>
    </select>
    </div>


  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>

  </div>
</form>
